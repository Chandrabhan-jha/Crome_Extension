<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="rmsExtenstion.js"></script>
    <link rel="stylesheet" href="rmsExtension.css">
    <title>Document</title>
</head>

<body>
    <div class="button-container">
        <button type="button" id="logout">Logout</button>
    </div>
    <h2>Candidate Details Form</h2>
    <form action="#" method="post">
        <label for="client">Select Client:</label>
        <select name="client" id="client"></select>

        <label for="requirement">Select Requirement:</label>
        <select name="requirement" id="requirement">
            <!-- Options for requirements -->
            <option value="requirement1">Requirement 1</option>
            <option value="requirement2">Requirement 2</option>
            <option value="requirement3">Requirement 3</option>
        </select>

        <label for="location">Select Location:</label>
        <select name="location" id="location">
            <!-- Options for locations -->
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
        </select>

        <label for="source">Select Source:</label>
        <select name="source" id="source">
            <!-- Options for sources -->
            <option value="source1">Source 1</option>
            <option value="source2">Source 2</option>
            <option value="source3">Source 3</option>
        </select>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact">

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email">

        <label for="experience">Experience (in years):</label>
        <input type="number" id="experience" name="experience">

        <label for="salary">Expected Salary:</label>
        <input type="text" id="salary" name="salary">

        <label for="skill">Select skill:</label>
        <select name="skill" id="skill" multiple>
            <!-- Options for skills -->
            <option value="skill1">skill 1</option>
            <option value="skill2">skill 2</option>
            <option value="skill3">skill 3</option>
        </select>
        <label for="country">Select country:</label>
        <select name="country" id="country">
            <!-- Options for countrys -->
            <option value="country1">country 1</option>
            <option value="country2">country 2</option>
            <option value="country3">country 3</option>
        </select>
        <label for="state">Select state:</label>
        <select name="state" id="state">
            <!-- Options for states -->
            <option value="state1">state 1</option>
            <option value="state2">state 2</option>
            <option value="state3">state 3</option>
        </select>
        <label for="city">Select city:</label>
        <select name="city" id="city">
            <!-- Options for citys -->
            <option value="city1">city 1</option>
            <option value="city2">city 2</option>
            <option value="city3">city 3</option>
        </select>
        <label for="preferredLocation">Select preferred Location:</label>
        <select name="preferredLocation" id="preferredLocation" multiple>
            <!-- Options for preferredLocations -->
            <option value="preferredLocation1">preferred Location 1</option>
            <option value="preferredLocation2">preferred Location 2</option>
            <option value="preferredLocation3">preferred Location 3</option>
        </select>

        <div class="btn-container">
            <input type="reset" value="Cancel">
            <input type="submit" value="Submit">
        </div>
    </form>

</html>
</body>

</html>
